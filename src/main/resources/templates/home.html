<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Campus Stuff Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
        }

        a.logout {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff4b5c;
            text-decoration: none;
            font-weight: bold;
        }

        .button-container {
            margin-top: 40px;
        }

        .action-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .action-button.add {
            background-color: #28a745;
        }

        .action-button.add:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
<a th:href="@{/logout}" class="logout">Logout</a>

<h2>Welcome, <span th:text="${username}">User</span>!</h2>
<p>What would you like to do today?</p>

<div class="button-container">
    <a th:href="@{/buy}" class="action-button">Buy Items</a>
    <a th:href="@{/borrow}" class="action-button">Borrow Items</a>
    <a th:href="@{/add-item}" class="action-button add">Add Item</a>
</div>
</body>
</html>
